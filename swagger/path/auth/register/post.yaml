tags: -Auth
summary: register
operationId: registerUser
description: 'Register a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    aplication/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'johndoe@example.com'
          password:
            description: "User's password"
            type: string
            example: 'mypassword123'

responses:
  '201':
    description: User successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
