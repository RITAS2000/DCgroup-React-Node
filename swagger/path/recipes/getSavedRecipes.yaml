tags:
  - Recipes
summary: Get saved recipes
operationId: getSavedRecipes
description: 'Get all recipes saved (favorite) by the logged-in user with pagination'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      default: 12
    description: Number of items per page
responses:
  '200':
    description: User saved recipes fetched successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User saved recipes fetched successfully
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/Recipe.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 12
                totalItems:
                  type: integer
                  example: 50
                totalPages:
                  type: integer
                  example: 5
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
