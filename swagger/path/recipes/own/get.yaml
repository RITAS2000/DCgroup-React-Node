operationId: getOwnRecipes
tags: [Recipes]
summary: Get current user's own recipes
description: >
  Returns recipes owned by the current user
  (determined by JWT in the Authorization header).
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: Page number (1..N)
    schema:
      type: integer
      minimum: 1
      default: 1
  - in: query
    name: limit
    description: Number of items per page
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 12
responses:
  '200':
    description: Successfully found own recipes
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/OwnRecipesResponse.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
