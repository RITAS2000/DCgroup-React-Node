operationId: searchRecipes
tags: [RecipesSearch]
summary: Search recipes by title, category, or ingredients
description: >
  Public endpoint to search recipes.
  Ingredients are returned as IDs; frontend displays names from dropdown.
  Optional query parameters:
    - title: search by recipe title
    - category: filter by category
    - ingredients: filter by ingredient
    - page: pagination page
    - limit: number of items per page
parameters:
  - in: query
    name: title
    schema:
      type: string
    description: Recipe title to search
  - in: query
    name: category
    schema:
      type: string
    description: Filter by category
  - in: query
    name: ingredients
    schema:
      type: string
    description: Filter by ingredient ID (frontend shows names)
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
  - in: query
    name: limit
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 12
responses:
  '200':
    $ref: '../../components/responses/200.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
