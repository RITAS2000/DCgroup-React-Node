type: object
properties:
  name:
    type: string
    maxLength: 64
    example: 'Pasta Carbonara'
  decr:
    type: string
    maxLength: 200
    example: 'Classic Italian pasta with eggs, cheese and pancetta'
  cookiesTime:
    type: integer
    minimum: 1
    maximum: 360
    example: 25
    description: time in minutes
  cals:
    type: integer
    minimum: 1
    maximum: 10000
    example: 450
    description: calories amount
  category:
    type: string
    description: ID from category collection
    example: '6462a6cd4c3d0ddd28897f8d'
  ingredients:
    oneOf:
      - type: array
        minItems: 2
        maxItems: 16
        items:
          $ref: '#/components/schemas/RecipeIngredient'
      - type: string
        description: JSON stringified array of RecipeIngredient (for multipart/form-data)
        example: >
          [{"ingredient":"640c2dd963a319ea671e37aa","ingredientAmount":"100 g"},
           {"ingredient":"640c2dd963a319ea671e37f5","ingredientAmount":"200 g"}]
  instruction:
    type: string
    maxLength: 1200
    example: 'Boil water. Add salt.'
  recipeImg:
    type: string
    format: binary
    description: Recipe image file (max 2MB)
required:
  - name
  - decr
  - cookiesTime
  - category
  - ingredients
  - instruction
