type: object
properties:
  title:
    type: string
    maxLength: 64
    example: 'Test Soup'
  description:
    type: string
    maxLength: 200
    example: 'Simple test recipe'
  time:
    type: integer
    minimum: 1
    maximum: 360
    example: 20
  calories:
    type: integer
    minimum: 1
    maximum: 10000
    example: 150
  category:
    type: string
    description: One of predefined category collection
    example: Soup
  ingredients:
    type: array
    minItems: 2
    maxItems: 16
    items:
      type: object
      properties:
        name:
          type: string
          description: One of ingredient collection
          example: Water
        amount:
          type: string
          example: 500ml
      required:
        - name
        - amount
  instructions:
    type: string
    maxLength: 1200
    example: 'Boil water. Add salt.'
  photo:
    type: string
    format: binary
    description: Recipe image file (max 2MB)
required:
  - title
  - description
  - time
  - category
  - ingredients
  - instructions
