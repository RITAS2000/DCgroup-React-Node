type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    description: "Contact's ID"
    type: string
    example: 68a622a7cd40d43441c362f1

  name:
    description: "User's name"
    type: string
    minLength: 3
    maxLength: 16
    example: 'Anastasia'

  email:
    description: "User's email address"
    type: string
    format: email
    example: 'testuser@example.com'
  notifications:
    description: 'List of notifications for the user'
    type: array
    items:
      type: object
      properties:
        message:
          type: string
          example: "Sorry, the recipe 'Soup' was deleted by the owner"
        recipeId:
          type: string
          example: '68a734851b13ceedd5be25a9'
        date:
          type: string
          format: date-time
          example: '2025-08-21T15:00:21.970Z'
        read:
          type: boolean
          example: false
