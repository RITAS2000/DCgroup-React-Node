type: object
properties:
  status:
    type: integer
    example: 200
  message:
    type: string
    example: 'Successfully found own recipes!'
  data:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: './Recipe.yaml'
      page:
        type: integer
        example: 1
      perPage:
        type: integer
        example: 12
      totalItems:
        type: integer
        example: 295
      totalPages:
        type: integer
        example: 25
      hasPreviousPage:
        type: boolean
        example: false
      hasNextPage:
        type: boolean
        example: false
